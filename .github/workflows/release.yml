name: Release Custom Caddy

on:
  schedule:
    - cron: "0 2 * * *"
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  check-version:
    name: Check if version exists
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Get version from tag
        id: check
        run: |
          # Get version from tag or ref
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            # For workflow_dispatch, get latest tag
            VERSION=$(curl -s https://api.github.com/repos/${{ github.repository }}/tags | jq -r '.[0].name // "v0.0.0"')
          fi
          VERSION_CLEAN=${VERSION#v}
          echo "ðŸ“¦ Version to build: $VERSION_CLEAN"
          echo "version=$VERSION_CLEAN" >> $GITHUB_OUTPUT

          # Check if this version already exists in our APT repo
          CURRENT=$(curl -s https://caddy.devjugal.com/dists/stable/main/binary-amd64/Packages 2>/dev/null | grep -m1 "^Version:" | awk '{print $2}' || echo "none")
          echo "ðŸ“¦ Current published version: $CURRENT"

          if [ "$CURRENT" = "$VERSION_CLEAN" ]; then
            echo ""
            echo "âš ï¸  Version $VERSION_CLEAN already published"
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo "ðŸ”§ Manual trigger - will rebuild anyway"
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "â­ï¸  Skipping build"
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          else
            echo ""
            echo "âœ… New version ($CURRENT â†’ $VERSION_CLEAN)"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  goreleaser:
    name: Build and Release
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "~1.25.0"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Setup buildx builder
        run: |
          docker buildx create --name=goreleaser --use
          docker run --privileged --rm tonistiigi/binfmt --install all

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare APT Packages
        run: |
          mkdir -p packages
          find dist -name "*.deb" -exec cp {} packages/ \;
          ls -lh packages/

      - name: Setup GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import

          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf

          gpg-connect-agent reloadagent /bye || true
          gpg --list-secret-keys --keyid-format=long

      - name: Create APT repository with aptly
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          sudo apt-get update
          sudo apt-get install -y aptly

          cat > ~/.aptly.conf << EOF
          {
            "gpgProvider": "gpg",
            "gpgDisableSign": false,
            "gpgDisableVerify": false
          }
          EOF

          aptly repo create -distribution=stable -component=main caddy-custom
          aptly repo add caddy-custom ./packages/*.deb

          echo "$GPG_PASSPHRASE" > /tmp/gpg-pass

          aptly publish repo \
            -batch \
            -architectures="amd64,arm64,arm32,armhf" \
            -gpg-key="${{ secrets.GPG_KEY_ID }}" \
            -passphrase-file=/tmp/gpg-pass \
            caddy-custom

          rm -f /tmp/gpg-pass

          mkdir -p dist-repo
          cp -r ~/.aptly/public/* dist-repo/
          gpg --armor --export ${{ secrets.GPG_KEY_ID }} > dist-repo/public.key
          cp ./scripts/migrate.sh dist-repo/migrate.sh

          # Generate build metadata
          chmod +x ./scripts/generate_metadata.sh
          ./scripts/generate_metadata.sh ${{ needs.check-version.outputs.version }}

          cp ./public/index.html dist-repo/index.html
          cp ./public/build-metadata.json dist-repo/build-metadata.json

          cat > dist-repo/README.md << 'EOF'
          # Custom Caddy APT Repository

          ## Quick Install

          ```bash
          curl -fsSL https://caddy.devjugal.com/public.key | sudo gpg --dearmor -o /usr/share/keyrings/caddy-custom.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/caddy-custom.gpg] https://caddy.devjugal.com stable main" | sudo tee /etc/apt/sources.list.d/caddy-custom.list
          sudo apt update && sudo apt install caddy
          ```

          ## Migrate from Official Caddy

          ```bash
          curl -fsSL https://caddy.devjugal.com/migrate.sh | sudo bash
          ```

          ## Included Plugins

          - dns.providers.cloudflare
          - caddy.storage.redis
          - caddy.storage.postgres
          - caddy.storage.cloudflare_kv
          - http.encoders.br
          - http.handlers.rate_limit
          - layer4

          [View Documentation](https://caddy.devjugal.com)
          EOF

      - name: Push to cf-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist-repo
          publish_branch: cf-pages
          force_orphan: true
